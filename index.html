<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fatar | Profile</title>

  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="avatar.png">

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

  <!-- BACKGROUND VIDEO -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="bg.mp4" type="video/mp4">
  </video>

  <div class="card">

    <img src="avatar.png" class="avatar" alt="avatar">

    <div id="typing"></div>

    <div class="equalizer">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <button id="playBtn">â–¶</button>

    <div id="progressWrap">
      <div class="center-bar"></div>
    </div>

    <div id="time">0:00 / 0:00</div>

    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.7">

    <div class="socials">
      <a href="https://www.instagram.com/ftradtm" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://discord.gg/DeKCXmsn3q" target="_blank"><i class="fab fa-discord"></i></a>
      <a href="https://github.com/Fatar31" target="_blank"><i class="fab fa-github"></i></a>
    </div>

  </div>

  <!-- AUDIO (NO CONTROLS) -->
  <audio id="music" src="music.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
